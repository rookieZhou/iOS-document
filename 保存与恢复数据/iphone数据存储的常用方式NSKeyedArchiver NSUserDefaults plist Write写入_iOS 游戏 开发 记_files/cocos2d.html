<script type="text/javascript">
ENV.PAGE_VARS = {
urlDomain:  "cocos2d.diandian.com",
feedId: "42044c40-9ce4-11e1-bd58-782bcb32ff27",
dtId: "SR2giO2LKradwT07ayOEsG5NolTcj0Q6",
sendLock: false
};
KISSY.use("dom,event,anim,ajax", function(S, DOM, Event, Anim, ajax) {
var btnPanel, toolbarForm, shareBtn, shareCt,
isLogin = false,
isPosting = false, guide = DOM.get('#userGuide');
function initToolbar() {
btnPanel = DOM.get('.btn-panel');
toolbarForm = DOM.get('#toolbarForm');
Event.add(btnPanel, 'click', actionController);
setIframeWidth(500);
setTimeout(function(){
setIframeWidth();
},1000);
if(guide){
DOM.css(guide, {
opacity:0,
display:"block"
});
Anim(guide, {
opacity:1,
top: 26
}, 0.3, "easeIn").run();
}
if(!isLogin){
window.__notlogin_fav_callback = function(){
window.location.reload();
}
}
}
function actionController(ev) {
var target = ev.target,
href = DOM.attr(target, 'href');
if (href == '#') {
ev.preventDefault();
}
if (DOM.hasClass(target, 'btn-fav') && isLogin) {
doAction('fav');
} else if (DOM.hasClass(target, 'btn-unfav') && isLogin) {
doAction('unfav');
} else if (DOM.hasClass(target, 'btn-follow')) {
doAction('follow');
} else if (DOM.hasClass(target, 'btn-unfollow')) {
doAction('unfollow');
} else if (DOM.hasClass(target, 'btn-delete')) {
if(!confirm("是否要删除这篇文章?")) {
return;
}
doAction('del');
}
if(!isLogin){
if (DOM.hasClass(target, 'btn-unfav')) {
ajax({
"type": "post",
"url" : "http://www.diandian.com/unloginedFav/remove",
"data": {"feed_id" : "42044c40-9ce4-11e1-bd58-782bcb32ff27"},
"success" : function(){
window.location.reload();
}
});
}
}
}
function doAction(cmd) {
if (isPosting) {
return;
}
isPosting=true;
DOM.get("#op").value = cmd;
toolbarForm.submit();
}
function showShareCt() {
var offsetLeft = DOM.offset(shareBtn).left;
DOM.css(shareCt, { left: offsetLeft });
DOM.show(shareCt);
}
function hideShareCt() {
DOM.hide(shareCt);
}
/**
* 设置iframe宽度
*/
function setIframeWidth(width){
if(!ENV.PAGE_VARS.urlDomain) return;
if(typeof width == 'undefined') {
width = Math.max(DOM.width(".btn-panel"), guide?300:0);
}
var trackParam = "";
if(!ENV.PAGE_VARS.sendLock) {
trackParam = "|dtid=" + ENV.PAGE_VARS.dtId;
if (ENV.PAGE_VARS.feedId) {
trackParam += "|feedid=" + ENV.PAGE_VARS.feedId;
}
ENV.PAGE_VARS.sendLock = true;
}
var iframe = DOM.create('<iframe class="diandian-comment-width-proxy-iframe" style="padding:0;margin:0;" width="0" height="0" frameborder="0" src="http://' + ENV.PAGE_VARS.urlDomain + '/frameBridgeProxy.html?v=2#type=2'+(guide?'|height=190':'')+'|width=' + width + trackParam + '">');
document.body.appendChild(iframe);
}
S.ready(function() {
initToolbar();
});
});
</script>
